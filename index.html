<!doctype html>
<html >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.11/angular-filter.js"></script>
    <script src="node_modules/angular-chart.js"></script>
    <script src="node_modules/chart.js"></script>


    <script src="js/app.js"></script>
    <script src="js/appService.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/overviewController.js"></script>

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body ng-app="JPMPortfolioManager">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="MainController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{appName}}</a>
        </div>
        <div class="nav-container" data-collapse="isCollapsed">
            <ul class="nav navbar-nav nav-pills navBarPadding"
                data-menu-highlighter data-highlight-class-name="active">
                <li><a href="#/markets">Markets</a></li>
                <li><a href="#/research">Research</a></li>
                <li><a href="#/tools">Tools</a></li>
            </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div id="user" class = "navbar-right navbar-brand">
                Welcome back, {{userName}} <span class="glyphicon glyphicon-user"></span>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</nav>



<section class="main">

    <div class="row col-lg-9">
        <div class="col-lg-12 col-md-9 col-sm-9">
            <div ng-view></div>
        </div>

    </div>

    <aside class="col-lg-3" ng-controller="MainController">
        <div class="panel">
            <div class="panel-header">
                News
            </div>
            <div class="panel-body-base" ng-repeat="article in news">
                <div class="panel-body-article col-lg-10">
                    <a ng-href="{{article.url}}">{{ article.title }}</a>
                </div>

            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                Stocks
            </div>
            <div class="panel-body-base" ng-repeat="(key,value) in stocks | groupBy : 'industry.name' ">
                Industry: {{ key }}
                <div class="panel-body-article col-lg-10" ng-repeat="stock in value">
                    {{ stock.name }} - {{ stock.currentPrice }}
                </div>

            </div>
        </div>
    </aside>
</section>

<hr>

<footer>
    <p>&copy; Company 2015</p>
</footer>
</div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>
